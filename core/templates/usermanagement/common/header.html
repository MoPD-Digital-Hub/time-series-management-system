{% load static %}
<div class="loader-bg fixed inset-0 bg-white dark:bg-themedark-cardbg z-[1034]">
    <div class="loader-track h-[5px] w-full inline-block absolute overflow-hidden top-0 bg-primary-500/10">
        <div
            class="loader-fill w-[300px] h-[5px] bg-primary-500 absolute top-0 left-0 transition-[transform_0.2s_linear] origin-left animate-[2.1s_cubic-bezier(0.65,0.815,0.735,0.395)_0s_infinite_normal_none_running_loader-animate]">
        </div>
    </div>
</div><!-- [ Pre-loader ] End -->

<!-- [ Sidebar Menu ] start -->
<header class="pc-header">
    <div class="header-wrapper flex max-sm:px-[15px] px-[25px] grow"><!-- [Mobile Media Block] start -->
        <div class="me-auto pc-mob-drp">
            <ul class="inline-flex *:min-h-header-height *:inline-flex *:items-center">
                <!-- ======= Menu collapse Icon ===== -->
                <li class="pc-h-item pc-sidebar-collapse max-lg:hidden lg:inline-flex"><a href="#"
                        class="pc-head-link ltr:!ml-0 rtl:!mr-0" id="sidebar-hide"><i class="fas fa-bars"></i></a>
                </li>
                <li class="pc-h-item pc-sidebar-popup lg:hidden"><a href="#" class="pc-head-link ltr:!ml-0 rtl:!mr-0"
                        id="mobile-collapse"><i class="fas fa-bars text-2xl leading-none"></i></a></li>
            </ul>
        </div><!-- [Mobile Media Block end] -->

        <div class="ms-auto">
            <ul class="inline-flex *:min-h-header-height *:inline-flex *:items-center">
                <li class="dropdown pc-h-item"><a class="pc-head-link dropdown-toggle me-0" data-pc-toggle="dropdown"
                        href="#" role="button" aria-haspopup="false" aria-expanded="false"><svg class="pc-icon">
                            <use xlink:href="#custom-sun-1"></use>
                        </svg></a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a href="#" class="dropdown-item" onclick="layout_change('dark')">
                            <svg class="pc-icon w-[18px] h-[18px]">
                                <use xlink:href="#custom-moon">
                                </use>
                            </svg> <span>Dark</span> </a>

                        <a href="#" class="dropdown-item" onclick="layout_change('light')"><svg
                                class="pc-icon w-[18px] h-[18px]">
                                <use xlink:href="#custom-sun-1"></use>
                            </svg> <span>Light</span> </a>
                    </div>
                </li>
                <li class="dropdown pc-h-item">
                    <a class="pc-head-link dropdown-toggle me-0" data-pc-toggle="dropdown" href="#" role="button"
                        aria-haspopup="false" aria-expanded="false">
                        <svg class="pc-icon"><use xlink:href="#custom-user"></use></svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <div class="px-3 py-2">
                            <h6 class="mb-0">{{ user.get_full_name|default:user.username }}</h6>
                        </div>
                        <div class="px-3 py-2">
                            <a href="{% url 'user_management_logout' %}" class="btn btn-link text-decoration-none m-0 p-0">Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- jQuery for AJAX calls -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
