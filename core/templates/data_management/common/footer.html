{% load static %}
<style>
    #chat-log {
        height: 55vh; /* Perfect for modal */
        overflow-y: auto;
        padding: 15px;
        background: #ffffff;
    }

    .message {
        max-width: 75%;
        width: fit-content;      /* ðŸ‘ˆ key */

        padding: 10px 14px;
        border-radius: 16px;
        font-size: 0.95rem;
        line-height: 1.4;
        margin-bottom: 12px;
    }


    .user {
        background: #4680ff;
        color: #fff;
        margin-left: auto;
        border-bottom-right-radius: 4px;
    }

    .ai {
        background: #f1f3f5;
        color: #000;
        margin-right: auto;
        border-bottom-left-radius: 4px;
    }

    /* Extra spacing between turns */
    .user + .ai,
    .ai + .user {
        margin-top: 10px;
    }

    /* Tighter spacing for same speaker */
    .user + .user,
    .ai + .ai {
        margin-top: 4px;
    }

    .typing {
        background: #f1f3f5;
        color: #555;
        font-style: italic;
        display: flex;
        align-items: center;
        gap: 4px;
        margin-right: auto;
    }

    .dot {
        width: 6px;
        height: 6px;
        background: #555;
        border-radius: 50%;
        animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
        0% { opacity: .2; }
        20% { opacity: 1; }
        100% { opacity: .2; }
    }

  .chat-footer {
      border-top: 1px solid #dee2e6;
      padding: 10px;
      background: #fff;
  }
</style>



<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
